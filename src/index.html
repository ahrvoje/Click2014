    <title>Click2014</title>

    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/click2014.css" />
    <script src="scripts/jquery-1.11.1.min.js"></script>
    <script src="scripts/click2014.js"></script>
    <link rel="icon" type="image/png" href="images/click2014_favicon.png" />

<body>

<div id="mainDiv">
    <canvas id="gameCanvas" width="310px" height="310px" onmousedown="onCanvasClick(event)"></canvas>

    <div id="startButtonDiv"><div id="startButton" class='button' onclick="startNewGame()">NEW GAME</div></div>

    <div class="rowDiv"> <div id='rowInnerDiv' class='rowInnerDiv'>
        <div class="leftDiv" id="timeText">Time:</div><div class="rightDiv" id="timeValue"></div>
        <div class="leftDiv" id="scoreText">Score:</div><div class="rightDiv" id="scoreValue"></div>
        <div class="importDiv" id="import">
            <div id="importButton" class='button importButton' onclick="importGame(ImportMethod.FromLink)">
                <img class='importIcon' src="images/import_icon.png">
            </div>
        </div>
        <div class="linkDiv" id="link">
            <div id="linkButton" class='button linkButton' onclick="promptGameLink(lastPlayedPositionIndex)">
                <img class='linkIcon' src="images/link_icon.png">
            </div>
        </div>
        <div class="replayDiv" id="replay">
            <div id="replayButton" class='button replayButton' onclick="replayStartPosition()">
                <img class='replayIcon' src="images/replay_icon.png">
            </div>
        </div>
    </div></div>

    <div id="history">
        <div class="rowDiv"> <div id='rowInnerDiv0' class='rowInnerDiv'>
            <div class="leftDiv" id="timeText0"></div><div class="rightDiv" id="timeValue0"></div>
            <div class="leftDiv" id="scoreText0"></div><div class="rightDiv" id="scoreValue0"></div>

            </div>
            <div class="linkDiv" id="link0">
                <div id="linkButton0" class='button linkButton' onclick="promptGameLink(0)">

                </div>
            </div>
            <div class="replayDiv" id="replay0">
                <div id="replayButton0" class='button replayButton' onclick="replayHistoryPosition(0)">
                    <img src="images/replay_icon.png" class='replayIcon'>
                </div>
            </div>
        </div></div>

            </div>
        </div></div>
        <div class="rowDiv"> <div id='rowInnerDiv2' class='rowInnerDiv'>
