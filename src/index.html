<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body:hover {cursor: default}
    </style>
    <link rel="icon" type="image/png" href="./Click2014.png" />
    <title>Click2014</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; background-color: lightgray">

<div style="width: 310px; height: 500px; padding-top: 10px; font-family: Arial; font-weight: bold">
    <canvas id="clickCanvas" width="310" height="310" style="background-color: black"></canvas>

    <div id="startButtonDiv" style="height: 30px">
        <div id="startButton" style="text-align: center; line-height: 30px; vertical-align: middle;
         border-radius: 5px; background-color: limegreen">START</div>
    </div>

    <div style="display: flex; line-height: 30px; vertical-align: middle">
        <div id="timeText" style="width: 80px; margin-left: auto; text-align: right">Time:</div>
        <div id="timeValue" style="width: 65px; margin-left: auto; text-align: left"></div>
        <div id="scoreText" style="width: 80px; margin-left: auto; text-align: right">Score:</div>
        <div id="scoreValue" style="width: 65px; margin-left: auto; text-align: left"></div>
    </div>

    <div id="highScores" style="height: 180px; color: grey; border-top-width: 1px; border-top-style: dotted">
        <div style="display: flex; line-height: 30px; vertical-align: middle">
            <div id="timeText1" style="width: 80px; margin-left: auto; text-align: right"></div>
            <div id="timeValue1" style="width: 65px; margin-left: auto; text-align: left"></div>
            <div id="scoreText1" style="width: 80px; margin-left: auto; text-align: right"></div>
            <div id="scoreValue1" style="width: 65px; margin-left: auto; text-align: left"></div>
        </div>
        <div style="display: flex; line-height: 30px; vertical-align: middle">
            <div id="timeText2" style="width: 80px; margin-left: auto; text-align: right"></div>
            <div id="timeValue2" style="width: 65px; margin-left: auto; text-align: left"></div>
            <div id="scoreText2" style="width: 80px; margin-left: auto; text-align: right"></div>
            <div id="scoreValue2" style="width: 65px; margin-left: auto; text-align: left"></div>
        </div>
        <div style="display: flex; line-height: 30px; vertical-align: middle">
            <div id="timeText3" style="width: 80px; margin-left: auto; text-align: right"></div>
            <div id="timeValue3" style="width: 65px; margin-left: auto; text-align: left"></div>
            <div id="scoreText3" style="width: 80px; margin-left: auto; text-align: right"></div>
            <div id="scoreValue3" style="width: 65px; margin-left: auto; text-align: left"></div>
        </div>
        <div style="display: flex; line-height: 30px; vertical-align: middle">
            <div id="timeText4" style="width: 80px; margin-left: auto; text-align: right"></div>
            <div id="timeValue4" style="width: 65px; margin-left: auto; text-align: left"></div>
            <div id="scoreText4" style="width: 80px; margin-left: auto; text-align: right"></div>
            <div id="scoreValue4" style="width: 65px; margin-left: auto; text-align: left"></div>
        </div>
        <div style="display: flex; line-height: 30px; vertical-align: middle">
            <div id="timeText5" style="width: 80px; margin-left: auto; text-align: right"></div>
            <div id="timeValue5" style="width: 65px; margin-left: auto; text-align: left"></div>
            <div id="scoreText5" style="width: 80px; margin-left: auto; text-align: right"></div>
            <div id="scoreValue5" style="width: 65px; margin-left: auto; text-align: left"></div>
        </div>
        <div style="display: flex; line-height: 30px; vertical-align: middle">
            <div id="timeText6" style="width: 80px; margin-left: auto; text-align: right"></div>
            <div id="timeValue6" style="width: 65px; margin-left: auto; text-align: left"></div>
            <div id="scoreText6" style="width: 80px; margin-left: auto; text-align: right"></div>
            <div id="scoreValue6" style="width: 65px; margin-left: auto; text-align: left"></div>
        </div>
    </div>
</div>

<script type="text/javascript">
    var colors = ['#000000', '#FF0000', '#00BF00', '#0000FF', '#EFEF00', '#00DFFF', '#888888'];
    var canvas = document.getElementById('clickCanvas');
    var context = canvas.getContext('2d');
    var timeText = document.getElementById('timeValue');
    var scoreText = document.getElementById('scoreValue');
    var startButton = document.getElementById('startButton');
    var minDoubleClickTime = 5, lastClickTime;
    var highScores = [['',''], ['',''], ['',''], ['',''], ['',''], ['','']];

    var fields, startTime, updateTimerInterval, gameFinished;

    function initFields() {
        var i, x, j;

        fields = [];
        for (i=0; i<12; i++) {
            x=[];

            for (j=0; j<12; j++) {
                x.push(Math.floor(Math.random()*5)+1);
            }

            fields.push(x);
        }
    }

    function markGroup(i, j, context) {
        if (typeof context == 'undefined') {
            // if field is empty
            if (fields[i][j] == 0) {
                return 0;
            }

            markGroup.groupSize = 1;
        }

        var refColor = fields[i][j];

        fields[i][j] = 6;

        if (i>0) {
            if (fields[i-1][j]==refColor) {
                markGroup.groupSize++;
                markGroup(i-1, j, true);
            }
        }

        if (i<11) {
            if (fields[i+1][j]==refColor) {
                markGroup.groupSize++;
                markGroup(i+1, j, true);
            }
        }

        if (j>0) {
            if (fields[i][j-1]==refColor) {
                markGroup.groupSize++;
                markGroup(i, j-1, true);
            }
        }

        if (j<11) {
            if (fields[i][j+1]==refColor) {
                markGroup.groupSize++;
                markGroup(i, j+1, true);
            }
        }

        return markGroup.groupSize;
    }

    function collapseDown() {
        var i, j, row, fieldState;

        for (i=0; i<12; i++) {
            row=0;
            for (j=0; j<12; j++) {
                fieldState = fields[i][j];

                if (fieldState>0 && fieldState<6) {
                    fields[i][j] = 0;
                    fields[i][row] = fieldState;
                    row++;
                } else {
                    fields[i][j] = 0;
                }
            }
        }
    }

    function collapseLeft() {
        var i, col, j, fieldState;

        // scan all columns excepts the last
        for (i=0; i<11; i++) {
            if (fields[i][0] == 0) {
                // find first non-empty column
                for (col=i+1; col<12; col++) {
                    if (fields[col][0] > 0)
                        break;
                }

                // if it is not the last column
                // copy it to the empty column and make it empty
                if (col < 12) {
                    for (j=0; j<12; j++) {
                        fieldState = fields[col][j];

                        if (fieldState == 0) {
                            break;
                        } else {
                            fields[i][j] = fieldState;
                            fields[col][j] = 0;
                        }
                    }
                } else {
                    break;
                }
            }
        }
    }

    function collapseGroup() {
        collapseDown();
        collapseLeft();
    }

    function getGameScore() {
        var i, j, score;

        score = 0;
        for (i=0; i<12; i++) {
            // stop counting if you came to an empty part
            if (fields[i][0] == 0) {
                break;
            }

            for (j=0; j<12; j++) {
                if (fields[i][j] > 0) {
                    score++;
                } else {
                    break;
                }
            }
        }

        return score;
    }

    function isGameOver() {
        var i, j, fieldState;

        for (i=0; i<11; i++) {
            // stop scanning if you came to an empty part
            if (fields[i][0] == 0) {
                break;
            }

            for (j=0; j<11; j++) {
                fieldState = fields[i][j];

                if (fieldState > 0) {
                    if (fields[i+1][j] == fieldState) {
                        return false;
                    }

                    if (fields[i][j+1] == fieldState) {
                        return false;
                    }
                } else {
                    break;
                }
            }
        }

        return true;
    }

    function drawField(i, j, color) {
        context.strokeStyle = '#000000';
        context.lineWidth = 4;
        context.beginPath();
        context.rect(25*i+5, 300-25*(j+1)+5, 25, 25);
        context.stroke();

        context.fillStyle = color;
        context.fill();
    }

    function drawAllFields() {
        var i, j;

        for (i=0; i<12; i++) {
            for (j=0; j<12; j++) {
                drawField(i, j, colors[fields[i][j]]);
            }
        }
    }

    function updateTimer() {
        var currentTime = ((new Date()).getTime() - startTime) / 1000;
        timeText.textContent = currentTime;
        return currentTime;
    }

    function updateScore() {
        var currentScore = getGameScore();
        scoreText.textContent = currentScore;
        return currentScore;
    }

    function appendHighScores(highScore) {
        highScores.unshift(highScore);
        highScores.pop();

        for (var i=1; i<=6; i++) {
            document.getElementById('timeValue'+i).textContent = highScores[i-1][0];
            document.getElementById('scoreValue'+i).textContent = highScores[i-1][1];
        }
    }

    function getMousePos(event) {
        var rect = canvas.getBoundingClientRect();
        return {
            x: Math.floor((event.clientX - rect.left - 5) / 25),
            y: 11 - Math.floor((event.clientY - rect.top - 5) / 25)
        };
    }

    function enableStartButton() {
        startButton.style.display = 'inherit';
    }

    function disableStartButton() {
        startButton.style.display = 'none';
    }

    function processClick(event)
    {
        if (!gameFinished) {
            var mousePos = getMousePos(event);
            var fieldState = fields[mousePos.x][mousePos.y];

            if (fieldState > 0 && fieldState < 6) {
                // if group is larger than a single field
                if (markGroup(mousePos.x, mousePos.y) > 1) {
                    collapseGroup();
                    drawAllFields();
                    updateScore();
                } else {
                    fields[mousePos.x][mousePos.y] = fieldState;
                }
            }

            if (isGameOver()) {
                gameFinished = true;
                clearInterval(updateTimerInterval);

                appendHighScores([updateTimer(), updateScore()]);
                enableStartButton();
            }
        }
    }

    function onClick(event) {
        var currentTime = (new Date()).getTime();

        if (currentTime - lastClickTime > minDoubleClickTime) {
            processClick(event);
        }

        lastClickTime = currentTime;
    }

    function startGame() {
        gameFinished = false;

        initFields();
        drawAllFields();
        disableStartButton();

        lastClickTime = startTime = (new Date()).getTime();
        updateTimerInterval = setInterval(updateTimer, 67);
        updateScore();
    }

    function initGame() {
        gameFinished = true;
        canvas.addEventListener('mousedown', onClick, false);
        startButton.addEventListener('mousedown', startGame, false);
        enableStartButton();
    }

    initGame();
</script>

</body>
</html>
