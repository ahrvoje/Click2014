<html>
<head lang="en">
    <title>Click2014</title>
    <meta charset="UTF-8">
    <meta name="author" content="Hrvoje Abraham">
    <meta name="date" content="2014-08-07">

    <!-- facebook OpenGraph data -->
    <meta property="og:title" content="Click2014">
    <meta property="og:description" content="Color clicking puzzle.">
    <meta property="og:url" content="https://dl.dropboxusercontent.com/u/22729464/Click2014/index.html">
    <meta property="og:image" content="https://dl.dropboxusercontent.com/u/22729464/Click2014/images/click2014_fbShare.png">

    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/click2014.css">
    <script src="scripts/jquery-2.1.1.min.js"></script>
    <script src="scripts/misc.js"></script>
    <script src="scripts/objectGame.js"></script>
    <script src="scripts/objectClick.js"></script>
    <script src="scripts/Click2014.js"></script>
    <link rel="icon" type="image/png" href="images/click2014_favicon.png">
</head>
<body>
<div id="mainDiv">
    <div id="mainTop">
        <div id="mainLeft">
            <div id="logo"><img id="logoImage" src="images/click2014_favicon.png">Click2014</div>
            <div id="gameExamples">
                <div><div id="example0" class="example">Example 1</div><div></div></div>
                <div><div id="example1" class="example">Example 2</div><div></div></div>
                <div><div id="example2" class="example">Example 3</div><div></div></div>
            </div>
        </div>
        <div id="game">
            <canvas id="gameCanvas" width="310px" height="310px"></canvas>

            <div id="startButtonDiv"><div id="startButton" class="button">NEW GAME</div></div>

            <div class="rowDiv"> <div id="rowInnerDiv" class="rowInnerDiv">
                <div class="leftDiv" id="timeText">Time:</div><div  id="timeValue" class="rightDiv timeValue"></div>
                <div class="leftDiv" id="scoreText">Score:</div><div  id="scoreValue" class="rightDiv scoreValue"></div>
                <div class="filler"></div>
                <div class="leftDiv" id="moveText">Move:</div><div  id="moveValue" class="rightDiv moveValue"></div>
            </div></div>
            <div id="buttonsContainer">
                <div class="buttonFillerOut"></div>
                <div id="backward" class="smallButtonDiv">
                    <div id="backwardButton" class="smallButton">
                        <img class="icon on backward" src="images/icon_backward_on.png">
                        <img class="icon off backward" src="images/icon_backward_off.png">
                    </div>
                </div>
                <div class="buttonFillerIn"></div>
                <div id="autoPlay" class="smallButtonDiv">
                    <div id="autoPlayButton" class="smallButton">
                        <img class="icon on autoPlay" src="images/icon_play_on.png">
                        <img class="icon off autoPlay" src="images/icon_play_off.png">
                    </div>
                    <div id="autoPauseButton" class="smallButton">
                        <img class="icon on autoPlay" src="images/icon_pause_on.png">
                        <img class="icon off autoPlay" src="images/icon_pause_off.png">
                    </div>
                </div>
                <div class="buttonFillerIn"></div>
                <div id="forward" class="smallButtonDiv">
                    <div id="forwardButton" class="smallButton">
                        <img class="icon on forward" src="images/icon_forward_on.png">
                        <img class="icon off forward" src="images/icon_forward_off.png">
                    </div>
                </div>
                <div class="buttonFillerIn"></div>
                <div class="buttonSeparator"></div>
                <div class="buttonFillerIn"></div>
                <div id="import" class="smallButtonDiv">
                    <div id="importButton" class="smallButton">
                        <img class="icon on import" src="images/icon_import_on.png">
                        <img class="icon off import" src="images/icon_import_off.png">
                    </div>
                </div>
                <div class="buttonFillerIn"></div>
                <div id="link" class="smallButtonDiv">
                    <div id="linkButton" class="smallButton">
                        <img class="icon on link" src="images/icon_link_on.png">
                        <img class="icon off link" src="images/icon_link_off.png">
                    </div>
                </div>
                <div class="buttonFillerIn"></div>
                <div class="buttonSeparator"></div>
                <div class="buttonFillerIn"></div>
                <div id="replay" class="smallButtonDiv">
                    <div id="replayButton" class="smallButton">
                        <img class="icon on replay" src="images/icon_replay_on.png">
                        <img class="icon off replay" src="images/icon_replay_off.png">
                    </div>
                </div>
                <div class="buttonFillerOut"></div>
            </div>
        </div>
        <div id="mainRight"></div>
    </div>
    <div id="mainFiller"></div>
    <div id="footer">
        <div id="leftFooter"></div>
        <div id="rightFooter"><div id="copy">Copyright 2014 &copy Hrvoje Abraham</div> &nbsp &nbsp <div id="mail">ahrvoje@gmail.com</div></div>
    </div>
</div>
</body>
</html>
