<html>
<head lang="en">
    <title>Click2014</title>
    <meta charset="UTF-8" />
    <meta name="author" content="Hrvoje Abraham" />
    <meta name="date" content="2014-08-07" />

    <!-- facebook OpenGraph data -->
    <meta property="og:title" content="Click2014" />
    <meta property="og:description" content="Color clicking puzzle." />
    <meta property="og:url" content="https://dl.dropboxusercontent.com/u/22729464/Click2014/index.html" />
    <meta property="og:image" content="https://dl.dropboxusercontent.com/u/22729464/Click2014/images/click2014_fbShare.png" />

    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/click2014.css" />
    <script src="scripts/jquery-2.1.1.min.js"></script>
    <script src="scripts/click2014.js"></script>
    <link rel="icon" type="image/png" href="images/click2014_favicon.png" />
</head>
<body>
<div id="mainDiv">
    <div id="mainTop">
        <div id="mainLeft"><div id="logo"><img id="logoImage" src="images/click2014_favicon.png">Click2014</div></div>
        <div id="Warning">Please use Chrome or Firefox browser!</div>
        <div id="game">
            <canvas id="gameCanvas" width="310px" height="310px" onmousedown="onCanvasClick(event)" onmousewheel="processMouseWheel(event)"></canvas>

            <div id="startButtonDiv" class="button"><div id="startButton" onclick="startNewGame()">NEW GAME</div></div>

            <div class="rowDiv"> <div id="rowInnerDiv" class="rowInnerDiv">
                <div class="leftDiv" id="timeText">Time:</div><div  id="timeValue" class="rightDiv timeValue"></div>
                <div class="leftDiv" id="scoreText">Score:</div><div  id="scoreValue" class="rightDiv scoreValue"></div>
                <div class="filler"></div>
                <div class="importDiv" id="import">
                    <div id="importButton" class="button importButton" onclick="importGame(prompt('Paste game link below'))">
                        <img class='icon importIcon' src="images/import_icon_on.png" />
                    </div>
                </div>
                <div class="linkDiv" id="link">
                    <div id="linkButton" class="button linkButton" onclick="promptGameLink(lastPlayedPositionIndex)">
                        <img class='icon linkIcon' src="images/link_icon_on.png" />
                    </div>
                </div>
                <div class="replayDiv" id="replay">
                    <div id="replayButton" class="button replayButton" onclick="replayStartPosition()">
                        <img class='icon replayIcon' src="images/replay_icon_on.png" />
                    </div>
                </div>
            </div></div>

            <!-- <div id="history"></div> -->
        </div>
        <div id="mainRight"></div>
    </div>
    <div id="mainFiller"></div>
    <div id="footer">
        <div id="leftFooter">
        </div>
        <div id="rightFooter">Copyright 2014 &copy Hrvoje Abraham</div>
    </div>
</div>
</body>
</html>
